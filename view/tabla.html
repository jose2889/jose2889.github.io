<div class="row">
    <div class="col">
        <input type="text" class="form-control" ng-pagination-search="personas" placeholder="Busqueda por Nombre - Apellido - Email">
    </div>
    <div class="col">

    </div>
</div>
<table class="table table-hover table-striped table-bordered mt-4">
    <thead>
        <tr class="thead-dark">
            <th scope="col">Nro</th>
            <th scope="col">Foto</th>
            <th scope="col">Nombre</th>
            <th scope="col">Apellido</th>
            <th scope="col">Email</th>
            <th scope="col">Telefono</th>
            <th scope="col">Fecha de Registro</th>

        </tr>
    </thead>
    <tbody>
        <tr ng-pagination="p in personas" ng-pagination-size="10" ng-init="contador = $index + 1">
            <th scope="row">{{contador}}</th>
            <td><img src="{{p.picture.thumbnail}}" alt="..." class="rounded-circle"></td>
            <td>{{p.name.first}}</td>
            <td>{{p.name.last}}</td>
            <td>{{p.email}}</td>
            <td>{{p.phone}}</td>
            <td>{{p.registered.date | date: 'dd-MM-yyyy hh:mm a'}}</td>


        </tr>
    </tbody>
</table>
<ng-pagination-control pagination-id="personas"></ng-pagination-control>
