<!doctype html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Formulario 2</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <div class="row justify-content-center mt-3 pt-3">
            <div class="col-md-7">
                <h1 class="display-4">Formulario</h1>
                <hr class="bg-info">
                <p class="pb-0 mb-0">Te invitamos a contactarnos, te responderemos a la brevedad</p>
                <p class="text-danger small pt-0 mt-0">*Todos los cambos son obligatorios</p>
                <!-- formulario -->
                <form>
                    <div class="row form-group">
                        <label for="nombre" class="col-form-label col-md-4">Nombre:</label>
                        <div class="col-md-8">
                            <input type="text" name="nombre" id="nombre" class="form-control">
                        </div>
                    </div>
                    <!-- color -->
                    <div class="row form-group">
                        <label for="color" class="col-form-label col-md-4">Color</label>
                        <div class="col-md-8">
                            <select name="color" id="color" class="form-control">
                                <option value="verde">Verde</option>
                                <option value="azul">Azul</option>
                                <option value="rojo">Rojo</option>
                            </select>
                        </div>
                    </div>
                    <!-- check -->
                    <div class="row form-group">
                        <label for="cursos" class="col-form-label col-md-4">Cursos</label>
                        <div class="col-md-8">
                            <!-- CAMPOS -->
                            <div class="form-checK form-check-inline">
                                <label class="form-check-label">
                                    <input class="form-check-input" type="checkbox" name="curso[]" value="html"> HTML 
                                </label>
                            
                            <!-- CAMPOS -->
                            <!-- CAMPOS -->
                            
                                <label class="form-check-label">
                                    <input class="form-check-input" type="checkbox" name="curso[]" value="css"> CSS 
                                </label>
                            
                                <!-- CAMPOS -->
                                <!-- CAMPOS -->
                            
                                <label class="form-check-label">
                                    <input class="form-check-input" type="checkbox" name="curso[]" value="php"> PHP 
                                </label>
                            </div>     <!-- CAMPOS -->
                        </div>
                    </div>
                    <!-- GENERO -->
                    <div class="row form-group">
                        <label for="nombre" class="col-form-label col-md-4">Genero</label>
                        <div class="col-md-8">
                            <div class="form-checK form-check-inline">
                                <label class="form-check-label">
                                    <input class="form-check-input" type="radio" name="genero" value="mujer"> Mujer 
                                </label>
                                <label class="form-check-label">
                                    <input class="form-check-input" type="radio" name="genero" value="hombre"> Hombre  
                                </label>
                            </div>                                
                        </div>
                    </div>
                    <button type="submit" class="btn btn-info">Enviar</button>
                </form>
            </div>
        </div>
    </div>
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
  </body>
</html>
